<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY GALERY</title>
    <style>

        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ffecd2, 
        #524642);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        }
        h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2.5em;
        color: #ac0404;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
        display: inline-block;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        }
        .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        max-width: 1000px;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 5px solid #fff; /* White border */
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        border-radius: 10px;
        }
        .gallery img:hover {
        transform: scale(1.1);
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery img:nth-child(odd) {
        margin-top: 20px; /* Add margin to odd images for 
        uneven alignment */
        }
        #shadowing {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        }
        #box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        z-index: 1001;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        }
        #boxcontent img {
        max-width: 100%;
        height: auto;
        }
        button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        background: #a80000;
        color: #534a4a;
        font-size: 1em;
        border-radius: 5px;
        transition: background 0.3s;
        }
        button:hover {
        background: #f70000;
        }
    </style>
</head>
<body>

<h1>MY FOTO</h1>

<div class="gallery">
    <img src="curug.jpg" alt="Foto 1" onclick="openModal(this.src)">
    <img src="baslu.JPG" alt="Foto 2" onclick="openModal(this.src)">
    <img src="BRT.jpg" alt="Foto 3" onclick="openModal(this.src)">
    <img src="curug 2.PNG" alt="Foto 4" onclick="openModal(this.src)">
</div>

<div id="" class="modal">
    <span class="close" onclick="()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
function openbox(url) { 
 var box = document.getElementById('box'); 
 document.getElementById('shadowing').style.display = 'block';
 var title = document.getElementById('boxtitle'); 
 title.innerHTML = url;
 var content = document.getElementById('boxcontent');
 content.style.padding = "0";
 content.innerHTML = "<img src='" + url + "' alt='Image'/>"; 
 box.style.display = 'block';
}
function closebox() {
 document.getElementById('box').style.display = 'none'; 
 document.getElementById('shadowing').style.display = 
'none';
}
</script>

</body>
</html>
